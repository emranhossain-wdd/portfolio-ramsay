		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lightbox-plus-jquery.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/isotope.pkgd.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/jquery.waypoints.min.js"></script>
		<script src="js/jquery.counterup.min.js"></script>
		<script>
			new WOW().init();
			$('.counter').counterUp({
				delay: 10,
				time: 1000
			});
		</script>
		<script>
			var $lulu = $('.kaissa').isotope({
			  // options
			  itemSelector: '.baissa',
			  layoutMode: 'fitRows'
			});	
			
			// filter items on button click
			$('#portfolioFilter').on( 'click', 'button', function() {
			  var filterValue = $(this).attr('data-filter');
			  $lulu.isotope({ filter: filterValue });
			});
			
			// change active class on buttons
			$('#portfolioFilter').each( function( i, targetBtn ) {
			  var $actionBtn = $( targetBtn );
			  $actionBtn.on( 'click', 'button', function() {
				$actionBtn.find('.active').removeClass('active');
				$( this ).addClass('active');
			  });
			});
		</script>
	 
		<script>
			$(document).ready(function(){
				  $(".owl-carousel").owlCarousel({
					items:4,
					loop:true,
					margin:2,
					autoplay:true,
					autoplayTimeout:1000,
					autoplayHoverPause:true,
					nav:true,
					dots:false,
					responsive:{
						0:{
							items:2,
						},
						600:{
							items:3,
						},
						1000:{
							items:4,
						},
						1300:{
							items:5,
						}
					}
				});
			});			
		</script>

		</script>
