<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="Md Emran Hossain">
		
	    <!-- Company Name & Logo -->
		<title>Md Emran Hossain</title>
		<!-- company Icon -->
		<link href="images/logoanb.png" rel="icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		
		<!-- Fontawesome sheet -->
		<link href="css/all.css" rel="stylesheet">
		 
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- LightBox CSS -->
		<link href="css/lightbox.css" rel="stylesheet">
		<!-- OwlCrousel CSS -->
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<!-- Wow CSS -->
		<link rel="stylesheet" href="css/animate.min.css">
		<!-- Style sheet -->
		<link href="css/global.css" rel="stylesheet">
		<!-- Style sheet -->
		<link href="css/style.css" rel="stylesheet">
		
	 </head>
	 <body>
		<header class="fixed-top">
		</header>
		<main>
			<!-- ==Contact Section== -->
			<section class="bg-size-cover" id="contact">
				<div class="text-white-25 position-absolute line-height-1 h1-5x bottom-350 left-n250 transform-rotate-n90">
					contact
				</div>
				<div class="container mt-5">
					<div class="row">
						<div class="col-md-6">
							<h2 class="text-white font-size-weight"><span class="text-orange">New York, </span>USA</h2>
							<h5 class="text-muted font-weight my-5">166 Main Street, Beverly Hills, CA 90210</h5>
							<h3 class="pt-4"><a class="text-decoration-none color" href="mailto:contact@ramsay.com"> contact@ramsay.com</a></h3>
							<h3 class="py-4"><a class="text-decoration-none text-white" href="Tel:+96 56-85-1379">+96 56-85-1379</a></h3>
						</div>
						<div class="col-md-6">
							<div class="row">
								<div class="form-group col-sm-6 pb-3">
									<input class="form-control bg-light-dark border-0 rounded-0 h-52" type="text" placeholder="Name*">
								</div>
								<div class="form-group col-sm-6 pb-3">
									<input class="form-control bg-light-dark border-0 rounded-0 h-52" type="email" placeholder="Email*">
								</div>
								<div class="form-group col-sm-12 pb-3">
									<input class="form-control bg-light-dark border-0 rounded-0 h-52" type="text" placeholder="Subject (Optinal)">
								</div>
								<div class="form-group col-sm-12 pb-3">
									<textarea class="form-control bg-light-dark border-0 rounded-0 h-245" name="message" placeholder="Message*"></textarea>
								</div>
								<div class="col-sm-12">
									<button class="btn text-white py-3 px-4 rounded-0" type="submit">Contact me</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
		</footer>
		  
		  
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lightbox-plus-jquery.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/isotope.pkgd.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/jquery.waypoints.min.js"></script>
		<script src="js/jquery.counterup.min.js"></script>
		<script>
			new WOW().init();
			$('.counter').counterUp({
				delay: 10,
				time: 1000
			});
		</script>
		<script>
			var $lulu = $('.kaissa').isotope({
			  // options
			  itemSelector: '.baissa',
			  layoutMode: 'fitRows'
			});	
			
			// filter items on button click
			$('#portfolioFilter').on( 'click', 'button', function() {
			  var filterValue = $(this).attr('data-filter');
			  $lulu.isotope({ filter: filterValue });
			});
			
			// change active class on buttons
			$('#portfolioFilter').each( function( i, targetBtn ) {
			  var $actionBtn = $( targetBtn );
			  $actionBtn.on( 'click', 'button', function() {
				$actionBtn.find('.active').removeClass('active');
				$( this ).addClass('active');
			  });
			});
		</script>
	 
		<script>
			$(document).ready(function(){
				  $(".owl-carousel").owlCarousel({
					items:4,
					loop:true,
					margin:2,
					autoplay:true,
					autoplayTimeout:1000,
					autoplayHoverPause:true,
					nav:true,
					dots:false,
					responsive:{
						0:{
							items:2,
						},
						600:{
							items:3,
						},
						1000:{
							items:4,
						},
						1300:{
							items:5,
						}
					}
				});
			});			
		</script>
		<script>
						
		</script>
	</body>
       
</html>
